<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <script src="Quote.js"></script>

  <body style= "background-color: rgb(35, 35, 31)">

    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
    
    <div  class="row justify-content-evenly mt-5">
      <div id="quote-box" class="card text-bg-info mb-3" style="width: 18rem;" >
        <div class="card-body">
          <h5 class="card-title" style= "text-align: center">Random Quotes</h5>
          <p class="card-text" id="text"></p>
          <h6  style= "text-align: right" class="card-subtitle mb-2 text-muted"  id="author"></h6>

          <a onClick=  getQuote() type="button" class="btn btn-primary btn-sm" id="tweet-quote"   title="Tweet this quote!" target="_blank"  title="Twitter" class="btn btn-twitter btn-lg"><i class="fa fa-twitter fa-fw"></i> Twitter</a>
        
          <button type="button" class="btn btn-success btn-sm" id = "new-quote" onClick= generateQuote()>New Quote</button>
        </div>
      </div>
    </div>

  </body>
</html>
